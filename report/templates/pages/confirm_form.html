<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Минималистичная страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #content {
            text-align: center;
            margin-bottom: 20px;
        }

        #buttons-container {
            text-align: center;
        }

        a, button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>

<div id="content">
    <h1>{{ text }}</h1>
    <p>{{ additionally }}</p>
</div>

<div id="buttons-container">
    <button onclick="submitForm()">OK</button>
    <button id="cancel-button" onclick="goBack()">Cancel</button>

    <form id="hidden-form" action="{{ url }}" method="{{ method }}" style="display: none;">
        {% csrf_token %}
        {% for form in forms %}
            {{ form }}
        {% endfor %}
        {% for formset in formsets %}
            {{ formset.management_form }} 
            {{ formset.management_data }}
            {% for form in formset %}
                {{form}}
            {% endfor %}
        {% endfor %}
    </form>
</div>

<script>
    function submitForm() {
        document.getElementById('hidden-form').submit();
    }
    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
